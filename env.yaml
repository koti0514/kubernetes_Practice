apiVersion: v1
kind: Pod
metadata:
  name: nginx-app
  label: 
    app: nginx
    reg: test
spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128mi"
            cpu: "500m"
